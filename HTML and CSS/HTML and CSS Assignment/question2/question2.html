<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Build a Survey
    </title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <h1>College Form</h1>


    <form id="form">


        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>


        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="role">
                What you like about College?
            </label>


            <select name="role" id="role">
                <option value="teacher">Teacher</option>
                <option value="sports">Sports</option>
                <option value="Labs">Labs</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Are you gonna recommed our College to your friend?
            </label>


            <label for="option-1">
                <input type="radio" id="option-1" name="option">Yes</input>
            </label>

            <label for="option-2">
                <input type="radio" id="option-2" name="option">No</input>
            </label>

            <label for="option-3">
                <input type="radio" id="option-3" name="option">Maybe</input>
            </label>




        </div>

        <div class="form-control">
            <label>Technologies You are Aware of ?
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Spring</input></label>
        </div>

        <div class="form-control">
            <label for="comment">
                Suggestion
            </label>


            <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
        </div>


        <button type="submit" value="submit">Submit</button>
    </form>
</body>

</html>
