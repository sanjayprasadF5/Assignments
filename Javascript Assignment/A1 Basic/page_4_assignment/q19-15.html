<!DOCTYPE html>
<html>
<body>

<p>Click here to know element in list</p>

<button onclick="myFunction()" id="demo">Click here</button>



<script>
function myFunction() {
  var fruits = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo").innerHTML = fruits.length;
}
</script>

</body>
</html>
